<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blackboard</title>
	<link rel="stylesheet" href="css/screen.css" type="text/css" />
</head>
<body>
	<div class="container">

		<audio preload="metadata">

		</audio>

		<header>
			<h1>Blackboard</h1>
		</header>

		<ul>
			<form>
				<li><input type="text" placeholder="name" id="name"></li>
				<li><input type="text" placeholder="password" id="password"></li>
				<li><input type="submit" id="submit" value="submit"></li>
				<li>or</li>
				<li><input type="submit" value="register" id="register"></li>
			</form>
			<div class="controls">
			<a href="#" class="control" data-control="add_project">Previous</a>
			<a href="#" class="control" data-control="next">Next</a>
			<a href="#" class="control" data-control="random">Random</a>
			<a href="#" class="control" data-control="pauze">Pauze</a>
		</div>
		</ul>

		<div class="indicators">
			<div class="control-bar">
				<div class="wrap">&nbsp;</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
